<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>product-search</title>
</head>

<body>
    <div id="app">
        <el-table :data="pageInfo.list" style="width: 100%">
            <el-table-column label="主图">
                <template slot-scope="scope">
                    <el-image style="width: 100px; height: 100px" :src="scope.row.mainPicUrl" fit="fill"></el-image>
                </template>
            </el-table-column>
            <el-table-column prop="productName" label="商品名称">
            </el-table-column>
            <el-table-column prop="productAbstract" label="商品摘要">
            </el-table-column>
            <el-table-column label="价格">
                <template slot-scope="scope">
                    <s>{{scope.row.price}}</s> <br>
                    {{(scope.row.price * scope.row.discount).toFixed(2)}}
                </template>
            </el-table-column>
            <!-- <el-table-column prop="discount" label="打折">
            </el-table-column> -->
        </el-table>

        <el-pagination layout="prev, pager, next" :total="pageInfo.total" @current-change="handlePageChange">
        </el-pagination>
    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/product-search.js"></script>

</body>

</html>
